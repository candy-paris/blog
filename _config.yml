# Welcome to Jekyll!
title: "AI Insight"
email: 
description: >-
  Exploring the synergy between open-source agents and cutting-edge
  IT hardware. Providing in-depth reviews and setup guides for the next
  generation of AI gadgets.
twitter_username: 
github_username: candy-paris
repository: "candy-paris/blog"
minimal_mistakes_skin: "contrast"
search: true

# Build settings
markdown: kramdown
remote_theme: "mmistakes/minimal-mistakes@4.24.0"

# Outputting
permalink: /:categories/:title/
paginate: 5
paginate_path: /page:num/
timezone: "America/Los_Angeles"

include:
  - _pages

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache

author:
  name: "Candy Paris"
  avatar: "/assets/images/bio-photo.jpg"
  bio: "Tech enthusiast specializing in AI-driven electronics."
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/candy-paris"
    - label: "Amazon"
      icon: "fab fa-fw fa-amazon"
      url: "https://www.amazon.com/"

footer:
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/candy-paris"

defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true

category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/
